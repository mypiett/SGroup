<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub page</title>
    <link rel="stylesheet" href="indexGithubPage.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="boxbig">
            <a class="box" href="https://github.com/"><img style="height: 30px;width: 30px;" src="githubicon.png" alt="Icon"></a>
            <div class="box">
                <span>Product</span>
                <i class="fas fa-chevron-down small-ic" style="color:#8283a1;font-size: 12px;"></i>
            </div>
            <div class="box">
                <span>Solutions</span>
                <i class="fas fa-chevron-down small-ic" style="color:#8283a1;font-size: 12px;"></i>
            </div>
            <div class="box">
                <span>Resources</span>
                <i class="fas fa-chevron-down small-ic" style="color:#8283a1;font-size: 12px;"></i>
            </div>
            <div class="box">
                <span>Open Source</span>
                <i class="fas fa-chevron-down small-ic" style="color:#8283a1;font-size: 12px;"></i>
            </div>
            <div class="box">
                <span>Enterprise</span>
                <i class="fas fa-chevron-down small-ic" style="color:#8283a1;font-size: 12px;"></i>
            </div>
            <span class="box">Pricing</span>
        </div>

        <div class="boxbig">
            <div class="box" style="background-color:#272e49; border-color:#8283a1">
                <span style="white-space: pre;border-color: #8283a1; background-color: #272e49;color:#c9cbd2"><i class="fas fa-search" style="color:#8283a1;font-size: 12px;"></i>  Search or jump to...                                <span class="box" style="background-color: #272e49;font-size: 10px;padding-left: 5px;padding-right: 5px;padding-top: 4px;padding-bottom: 4px;border-color:#8283a1">/</span></span>
            </div>
            <span class="box">Sign in</span>
            <span class="box" style="border-color:#fbfbfc">Sign up</span>
        </div>
    </div>
</body>
</html>
